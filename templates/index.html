<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DiaSure AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg-dark: #0b1220;
  --card: rgba(255,255,255,0.08);
  --neon: #2fffdc;
  --teal: #1fb6aa;
  --text: #eaf0f6;
}

* {
  font-family: 'Inter', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #101c3a, #060b18);
  color: var(--text);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 420px;
  background: var(--card);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(47,255,220,0.15);
}

.logo {
  text-align: center;
  font-size: 32px;
  font-weight: 800;
  color: var(--neon);
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--teal), var(--neon));
  border: none;
  border-radius: 14px;
  color: #002;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  transform: scale(1.02);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #0e1730;
  padding: 25px;
  width: 420px;
  max-height: 80vh;
  overflow-y: auto;
  border-radius: 18px;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  float: right;
  cursor: pointer;
  color: var(--neon);
}

.result span.heading {
  color: var(--neon);
  font-weight: 700;
}

.result span.disclaimer {
  color: red;
  font-weight: 800;
}
</style>
</head>

<body>

<div class="app">
  <div class="logo">DiaSure AI</div>
  <div class="subtitle">Smart diabetes guidance powered by AI</div>

  <input type="number" id="sugar" placeholder="Enter fasting sugar (mg/dL)">
  <button onclick="getResult()">Give Results</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">âœ•</div>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
function getResult() {
  const sugar = document.getElementById("sugar").value;

  fetch("/", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: "sugar=" + sugar
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerHTML = data.result
      .replace(/\*\*(.*?)\*\*/g, '<span class="heading">$1</span>')
      .replace(/Disclaimer:/gi, '<span class="disclaimer">Disclaimer:</span>');
    document.getElementById("modal").style.display = "flex";
  });
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
